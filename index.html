<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <title>REGISTRASI</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    </head>
    <body>
        <div id="card">
            <div id="card-content">
                <div id="card-title">
                    <h2>REGISTRASI</h2>
                    <div class="underline-title">

                    </div>
                </div>
                <form method="POST" class="form">
                    <label for="user-email" style="padding-top: 33px;">&nbsp;
                        Email
                    </label>
                    <input id="user-email" class="form-content" type="Email"
                    name="Email" autocomplete="on" required/>
                    <div class="form-border"></div>
                    <label for="user-password" style="padding-top: 22px">&nbsp;
                        Password
                    </label>
                    <input id="user-password" class="form-content" type="Password"
                    name="Password" required/>
                    <div class="form-border"></div>   
                    <input id="submit-btn" type="submit" name="submit" value="Registrasi">
                    <a href="#" id="signup">Login?</a>
                </form>

            </div>
        </div>
    </body>
</html>
